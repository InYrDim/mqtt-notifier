# /proyek-mqtt/mosquitto.conf

# Mengizinkan koneksi anonim (tanpa username/password)
# ⚠️ HANYA UNTUK PENGUJIAN! Jangan gunakan di produksi.
allow_anonymous true

# Port standar MQTT (TCP)
listener 1883
protocol mqtt

# Port untuk MQTT over WebSockets (Opsional, tapi bagus untuk ada)
listener 9001
protocol websockets
